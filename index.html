<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Object detection</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>

        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>

<div class="navbar navbar-expand-lg bg-dark justify-content-end">
    <ul class="nav">
        <li class="navbar-nav ms-auto mb-2 mb-lg-0 ">
          <a class="nav-link active text-success" href="#">Home</a>
        </li>
        <li class="navbar-nav ms-auto mb-2 mb-lg-0">
          <a class="nav-link text-success" href="https://github.com/ruriko123">Github</a>
        </li>
        <li class="navbar-nav ms-auto mb-2 mb-lg-0">
          <a class="nav-link text-success" href="https://www.youtube.com/channel/UCrjqgRiBweGKfzGeA3BZ3yA">Youtube</a>
        </li>
        
      </ul>
</div>

     

        <div class="container py-md-5 text-center">
            <div
                class="text-centerbadge badge-primary text-wrap mb-3 container float-md-left"
                style="width: 16rem;">
                Upload your image and our model will predit the object
            </div>
            <div class="spinner-grow text-warning" role="status">
                <span class="sr-only"></span>
            </div>
            <div class="input-group mb-3">

                <div class="input-group mb-3">

                    <div class="custom-file">
                        <input
                            id="file-upload"
                            accept="image/jpeg, image/png"
                            type="file"
                            aria-describedby="inputGroupFileAddon01"
                            class="custom-file-input"
                            onchange="loadFile(event)"/>

                        <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                    </div>
                </div>

            </div>

        </div>
        <div class="container float-right ">
            <div class="card border-success" style="max-width: 34rem;">
                <div
                    id="text-results"
                    class="card-header bg-transparent border-success px-3 text-muted ">Your image will be previewed below
                </div>
       
                <button type="button" class="btn btn-danger" id="submit-button" disabled="true" onclick="detect();return false;">Detect object</button>
              
              
                <div class="card-body text-warning">

                    <img
                        src="./public/src/main.gif"
                        id="preview-image"
                        class="rounded float-left"
                        alt="main image"
                        width="500px"
                        height="400px">
                </div>
            </div>
        </div>
    </body>
</html>
